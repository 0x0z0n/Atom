        /* ================= Terminal Card ================= */
        .terminal-card {
            background-color: #0a0a0a;
            border: 1px solid #111;

            color: #FFFFFF;
            transition: transform 0.2s;
            margin-bottom: 1.5rem;
        }

        .terminal-card:hover {

            box-shadow: 0 4px 12px rgba(0, 255, 149, 0.2);
        }

        .terminal-header {
            background-color: #111;
            border-bottom: 1px solid #222;

            font-size: 0.95rem;
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
        }

        .terminal-header .dots {
            display: flex;
            gap: 0.3rem;
        }

        .terminal-header .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .terminal-header .dot.red { background-color: #ff605c; }
        .terminal-header .dot.yellow { background-color: #ffbd44; }

        .terminal-header .terminal-title {
            margin-left: 1rem;
        }
